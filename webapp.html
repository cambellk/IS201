<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Animal Battle</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f8ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 10px;
    }
    .battlefield {
      display: flex;
      justify-content: center;
      gap: 50px;
      margin: 30px 0;
    }
    .animal {
      text-align: center;
      padding: 20px;
      border: 2px solid #333;
      border-radius: 10px;
      width: 150px;
      background-color: white;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
    }
    .animal h2 {
      margin: 10px 0;
    }
    .result {
      font-size: 20px;
      font-weight: bold;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>üêØ Animal Battle üêò</h1>
  <div class="battlefield">
    <div class="animal" id="animal1">
      <h2>?</h2>
      <p>Strength: ?</p>
    </div>
    <div class="animal" id="animal2">
      <h2>?</h2>
      <p>Strength: ?</p>
    </div>
  </div>
  <div class="result" id="result">Click "Battle!" to begin.</div>
  <button onclick="startBattle()">Battle!</button>

  <script>
    const animals = [
      { name: "Tiger", strength: 85 },
      { name: "Elephant", strength: 95 },
      { name: "Eagle", strength: 70 },
      { name: "Crocodile", strength: 80 },
      { name: "Bear", strength: 90 },
      { name: "Panther", strength: 78 },
      { name: "Wolf", strength: 74 },
      { name: "Gorilla", strength: 88 }
    ];

    function getTwoUniqueAnimals() {
      let index1 = Math.floor(Math.random() * animals.length);
      let index2;
      do {
        index2 = Math.floor(Math.random() * animals.length);
      } while (index2 === index1);
      return [animals[index1], animals[index2]];
    }

    function startBattle() {
      const [animal1, animal2] = getTwoUniqueAnimals();

      const el1 = document.getElementById("animal1");
      const el2 = document.getElementById("animal2");
      const result = document.getElementById("result");

      el1.innerHTML = `<h2>${animal1.name}</h2><p>Strength: ${animal1.strength}</p>`;
      el2.innerHTML = `<h2>${animal2.name}</h2><p>Strength: ${animal2.strength}</p>`;

      if (animal1.strength > animal2.strength) {
        result.textContent = `${animal1.name} wins! üí•`;
      } else if (animal2.strength > animal1.strength) {
        result.textContent = `${animal2.name} wins! üí•`;
      } else {
        result.textContent = `It's a tie! ü§ù`;
      }
    }
  </script>
</body>
<br><br><br>
<footer>
    <a href="index.html">Home Page</a>
</footer>
</html>
